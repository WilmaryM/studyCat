<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c00593a25a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCat</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
 
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Mi Tutor Felino</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required autocomplete="current-password">
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="">Olvidé la contraseña</a>
                        </label>
                    </div>
                </form>
                <button>Login</button>

                <div class="registrar">
                    <p>No tengo una cuenta, <a href="#">Crear una.</a></p>
                </div>
            </div>
        </div> 
        <div class="imgaen"></div>
            <img src="/img/2.png" alt="gatito teacher">
        </div>
    </section>
   
    <script src="/js/app.js"></script>
</body>
</html>

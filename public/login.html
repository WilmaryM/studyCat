<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
content="
  default-src 'none';
  style-src 'self' https://fonts.googleapis.com https://www.gstatic.com https://cdn.jsdelivr.net https://ka-f.fontawesome.com 'unsafe-inline';
  script-src 'self' https://kit.fontawesome.com https://translate.googleapis.com https://translate.google.com 'unsafe-inline';
  font-src 'self' https://kit.fontawesome.com https://fonts.gstatic.com https://ka-f.fontawesome.com;
  connect-src 'self' http://localhost:3000 https://ka-f.fontawesome.com;
  img-src 'self' data:;
">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCat</title>
    <link rel="stylesheet" href="/asset/css/estilo-login.css">
    <script src="https://kit.fontawesome.com/c00593a25a.js" crossorigin="anonymous"></script>
</head>
<body>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form id="login-form" autocomplete="off">
                    <h2>Mi Tutor Felino</h2>

                    <div class="input-contenedor" >
                        <i class="fa-solid fa-cat"></i>
                        <input type="text" name="user_handle" placeholder="Nombre de usuario" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-shield-cat"></i>
                        <input type="password" name="password" placeholder="Contraseña" required id="password">
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>

                    <button type="submit" id="btn_login">Login</button>
                    </form>


                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">
                            <a href="recuperacion.html">Olvidé la contraseña</a>
                        </label>
                    </div>

                <div class="registrar">
                    <p>No tengo una cuenta, <a href="#caja_registrar" id="register_btn">Crear una.</a></p>
                </div>

            </div>
        </div>

        <div class="imgaen"></div>
            <img src="asset/img/2.png" alt="gatito teacher">
        </div>
    </section>

    <section id="caja_registrar">
        <div class="contenedor">
            <div class="formulario" >
                <form id="register-form" autocomplete="off" >
                    <h2>Registrate</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-regular fa-address-book"></i>
                        <input type="text" name="apellido" placeholder="Apellido" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email"placeholder="Correo electronico" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-cat"></i>
                        <input type="text" name="user_handle" placeholder="Nombre de usuario" required>
                    </div>

                                    <!-- Campo de contraseña -->
                <div class="input-contenedor password-container">
                <input type="password" name="user_password" id="registerPassword" placeholder="Contraseña" required>
                <i class="fa-solid fa-eye" id="toggleRegisterPassword"></i>
                </div>

                <!-- Campo de confirmar contraseña -->
                <div class="input-contenedor password-container">
                <input type="password" name="confirmar_password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                </div>

            <button type="submit">Registrarse</button>
            </form>
                    <p><a href="intro.html" class="olvidar" style=" color: #2563eb;">Volver</a></p>
            </div>
        </div>
    </section>

    <script type="module" src= "asset/js/app.js"></script>
</body>
</html>
